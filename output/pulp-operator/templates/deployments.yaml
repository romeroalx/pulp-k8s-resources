---
# Source: pulp-operator/templates/deployments.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: pulp-operator
    control-plane: controller-manager
    owner: pulp-dev
  name: pulp-operator-controller-manager
  namespace: pulp-galaxy
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: pulp-operator
        control-plane: controller-manager
    spec:
      containers:
      - name: kube-rbac-proxy
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - name: manager
        image: powerdnstest/pulp-operator:devel
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --zap-log-level=info
        - --zap-stacktrace-level=panic
        command:
        - /manager
        env:
        - name: RELATED_IMAGE_PULP
          value: quay.io/pulp/pulp-minimal:stable
        - name: RELATED_IMAGE_PULP_WEB
          value: quay.io/pulp/pulp-web:stable
        - name: RELATED_IMAGE_PULP_REDIS
          value: docker.io/library/redis:latest
        - name: RELATED_IMAGE_PULP_POSTGRES
          value: docker.io/library/postgres:13
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: pulp-operator-controller-manager
      terminationGracePeriodSeconds: 10
